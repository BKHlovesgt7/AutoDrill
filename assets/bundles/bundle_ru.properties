auto-drill.settings.optimization-quality-desc = Алгоритм оптимизации для заполнения области с помощью буров - заполняет все пространство с рудой, начиная с плиток, которые дают самую высокую скорость добычи. Параметр качества оптимизации определяет, как рано этот поиск будет завершен. Увеличение этого числа может дать лучшие результаты в обмен на скорость вычислений.

